    <title>Newsletter Signup</title>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/mail.png" alt="" width="72" height="57">

            <h1 class="h3 mb-3 fw-normal">Signup to my newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="First name" name="firstName" required autofocus>
                <label>First name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Last name" name="lastName" required>
                <label>Last name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Email" name="email" required>
                <label>Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>

            <p class="mt-5 mb-3 text-muted">&copy; Rafael Ledo</p>
        </form>
    </main>
</body>
